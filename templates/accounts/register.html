{% extends 'base.html' %}

{% block content %}
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>

    {% if errors %}
        <div>
            {% for key, error in errors %}
                {% autoescape off %}
                    {{ error }}
                {% endautoescape%}
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
